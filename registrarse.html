        <script>
            function valida2(v){
                ok=true;
                msg="falta llenar campos: \n";
                if (v.elements["nombre_usuario"].value=="") {
                   msg+="Nombre\n";
                   ok=false;
                }

                   msg+="Mail\n";
                   ok=false;
                }
                if (v.elements["contr"].value=="") {
                   msg+="Contraseña\n";
                   ok=false;
                }
                if (v.elements["contr2"].value=="") {
                   msg+="Repetir contraseña\n";
                   ok=false;
                }

                    msg="las contraseñas no coinciden";
                    ok=false;
                }

                      alert(msg);
                      return ok;
